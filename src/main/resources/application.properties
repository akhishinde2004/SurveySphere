# Server Configuration
server.port=8080
spring.application.name=online-survey-system

# Default Database Configuration â€” H2 in-memory for quick local runs
spring.datasource.url=jdbc:h2:mem:online_survey_system;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# H2 Console (dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Session Configuration
server.servlet.session.timeout=30m

# If you want to run against MySQL, use the 'mysql' profile and the
# settings in application-mysql.properties (or set SPRING_PROFILES_ACTIVE=mysql)